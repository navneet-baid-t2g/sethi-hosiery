<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A+ Content Banner Upload</title>
    <style>
        .banner-preview {
            margin-top: 20px;
            max-width: 100%;
            border: 2px solid #ddd;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Upload A+ Content Banner</h2>
    <form id="bannerForm">
        <label for="bannerUpload">Select Banner Image:</label>
        <input type="file" id="bannerUpload" accept="image/png, image/jpeg">
        <button type="submit">Upload</button>
        <div class="error-message" id="errorMessage"></div>
    </form>

    <div id="previewContainer">
        <h3>Banner Preview:</h3>
        <img id="bannerPreview" class="banner-preview" src="" alt="Banner Preview">
    </div>

    <script>
        const bannerUpload = document.getElementById('bannerUpload');
        const bannerForm = document.getElementById('bannerForm');
        const errorMessage = document.getElementById('errorMessage');
        const bannerPreview = document.getElementById('bannerPreview');

        // Set the required dimensions for the banner
        const requiredWidth = 1170;
        const requiredHeight = 1027;

        bannerForm.addEventListener('submit', function(event) {
            event.preventDefault();
            errorMessage.textContent = '';

            const file = bannerUpload.files[0];
            if (!file) {
                errorMessage.textContent = 'Please select a file to upload.';
                return;
            }

            // Validate file type
            const allowedTypes = ['image/jpeg', 'image/png'];
            if (!allowedTypes.includes(file.type)) {
                errorMessage.textContent = 'Only JPEG and PNG files are allowed.';
                return;
            }

            // Validate file size (example: limit to 2MB)
            const maxSize = 2 * 1024 * 1024; // 2MB
            if (file.size > maxSize) {
                errorMessage.textContent = 'File size exceeds 2MB limit.';
                return;
            }

            // Validate image dimensions
            const img = new Image();
            img.src = URL.createObjectURL(file);
            img.onload = function() {
                if (img.width !== requiredWidth || img.height !== requiredHeight) {
                    errorMessage.textContent = `Image dimensions must be ${requiredWidth}x${requiredHeight} pixels.`;
                    return;
                }

                // Show preview if validation passes
                bannerPreview.src = img.src;
                bannerPreview.style.display = 'block';

                // Implement your file upload logic here
                console.log('File is valid and ready to upload.');
            };

            img.onerror = function() {
                errorMessage.textContent = 'Invalid image file.';
            };
        });
    </script>
</body>
</html>
